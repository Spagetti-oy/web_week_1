<html>
  <head>
    <title>Parcel Sandbox</title>

  </head>

  <body>
    <div class="menu-layout">
      <h1>Hello World!</h1>

      <table id="menu-table">
        <tbody>
          <tr>
            <th class="header"><strong>Name</strong></th>
           <th class="header"><strong>Price</strong></th>
          </tr>
          <tr>
            <td>Meal 1</td>
            <td>6,99€</td>

          <tr>

          </tr>
          <tr>

            <td>9,99€</td>

      </table>
      
      <div>
        
        <h3 class="header">Reviews<h3>

        <label for="choose-rating">Give your rating:</label>

          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
        </select> <br /><br />

        <textarea
          id="comment-text"
          rows="4"
          cols="50"
          placeholder="add comment"
        ></textarea>
        <br />
        <button id="add-comment">add comment</button>
        <button id="remove-comments">remove comment(s)</button>
      </div>

      <ul id="comment-area"></ul>

    </div>
